<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-container">
        <h1>Varadaraju Pricing Plans</h1>
        <div class="currency-selector">
            <label for="currency">Currency: </label>
            <select id="currency">
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="RS">IND (£)</option>
            </select>
        </div>
        <div class="pricing-toggles">
            <button class="toggle-btn" data-plan="basic">Basic</button>
            <button class="toggle-btn" data-plan="standard">Standard</button>
            <button class="toggle-btn" data-plan="premium">Premium</button>
        </div>
        <div class="pricing-display">
            <div class="plan" id="basic">
                <h2>Basic Plan</h2>
                <p class="price">$10</p>
                <p>5GB</p>
                <p>EMAIL SUPPORT</p>
            </div>
            <div class="plan" id="standard">
                <h2>Standard Plan</h2>
                <p class="price">$20</p>
                <p>15 GB</p>
                <p>EMAIL SUPPORT</p>
                
            </div>
            <div class="plan" id="premium">
                <h2>Premium Plan</h2>
                <p class="price">$30</p>
                <p>50GB</p>
                <p>EMAIL SUPPORT</p>
                
                
            </div>
        </div>
    </div>
    <script src="v.js"></script>
</body>
</html>
